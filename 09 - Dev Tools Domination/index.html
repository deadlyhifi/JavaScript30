<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>
  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
        const p = document.querySelector('p');
        p.style.color = '#BADA55';
        p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    console.log('Hello, I’m %s', '✩');

    // Styled
    console.log('%c I’m great pink text', 'font-size:30px;background:hotpink;');

    // warning!
    console.warn('Paaarp!');

    // Error :|
    console.error('Soo error');

    // Info
    console.info('Some information for you.');

    // Testing
    const p = document.querySelector('p');
    console.assert(p.classList.contains('ouch'), 'That is wrong!');

    // clearing
    // console.clear();

    // Viewing DOM Elements
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
        console.group(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.log(`who’s ${dog.age} years old.`);
        console.log(`That’s ${dog.age * 7} in dog years.`);
        console.groupEnd();
    });

    // counting
    console.count('Wes');
    console.count('Wes');
    console.count('Bob');
    console.count('Wes');
    console.count('Wes');
    console.count('Wes');

    // timing
    console.time('time');
    fetch('https://api.github.com/users/deadlyhifi')
        .then(data => data.json())
        .then(data => {
            console.log(data);
            console.timeEnd('time');
        });
  </script>
</body>
</html>
